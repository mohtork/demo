apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: 71-motd-worker
  labels:
    machineconfiguration.openshift.io/role: worker
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
        - path: /etc/motd
          mode: 0444
          overwrite: true
          user:
            name: root
          group:
            name: root
          contents:
            source: data:text/plain;charset=utf-8;base64,

